<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="top-bar">
            <button id="highScoreViewer">
                View Highscores
            </button>
            <div id="timerContainer">
                <h2 id="timerDisplay">n/a</h2>
                <h4 id="timerText">Time Remaining</h4>
            </div>
    </header>
    <main class="welcome-screen"  >
        <form class="splash-page">
            <H1 class="welcome-title">Welcome to the Quiz</H1>
            <p class="welcome-text">It is five questions long and your score at the end is the number of correct answers multiplied by the number of seconds remaining.</p>
            <input type="text" name="name-entry" placeholder="Type your name to start the quiz!" class="name-entry">
        </form>
    </main>
    <main class="question-screen" style="display:none">
        <span class="question-box"><h2 id="question-text">Question</h2></span>
        <button class="answer-box" id="a1">Answer1</button>
        <button class="answer-box" id="a2">Answer2</button>
        <button class="answer-box" id="a3">Answer3</button>
        <button class="answer-box" id="a4">Answer4</button>
    </main>
    <main class="high-score-screen" style="display:none">under construction</main>
    <main class="end-game-screen" style="display:none">
        <div id="end-game-modal">
            <h1>You've </h1>
            <h2>subheader</h2>
            <button id="save-score">save score</button>
            <button id="quit-game">quit</button>
        </div>
    </main>
</body>
<script src="./assets/script.js"></script>
</html>
